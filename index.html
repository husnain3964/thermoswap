    </div>

    <script>

        function C_F() {
            var user = document.getElementById('userVal').value;
            user = parseInt(user)
            console.log(user);
            //    celcsius to fehrenheit
            user = ((user) * (9 / 5) + 32)
            user = user.toFixed(3)
            console.log(user + " F");
            let fehrenheit = document.getElementById('output').value = user;
            user = document.getElementById('userVal').value = ' ';
        }





        function C_K() {

            console.log(user + " K");
